.card {
    width: 180px;

    position: relative;
    -webkit-perspective: 700;
    
    /* float: left; */
   
    cursor: pointer;
    margin-left:30%;

.card:hover .face {
    -webkit-transition: all 1.0s ease-out;
}
.face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: visible; 
    -webkit-transition: all 0.5s ease-out;
    -webkit-transform-origin: 0 0;
	width:480px;
	height:400px;
}
.front {
    -webkit-transform: rotateY(-20deg);
    z-index: 2;
}
.back {
    -webkit-transform: rotateY(0deg);
    z-index: 1;
}
.card:hover .front {
    -webkit-transform: rotateY(-35deg);  
}
.card:active .front{
    -webkit-transform: rotateY(-165deg);  
}
.card:active .back {
    -webkit-transform: rotateY(-15deg);  
}
.click-link {
    position:relative;
    float:right;
    top:-250px;
    right:-70px;
    font-family:verdana;
    font-style:italic;
}


</style>
</head>
<body><div class='cards'>

    <div class='card'>
        <div class='front face'>
            <img src='front.jpg'/>
            <h3 class="click-link">Click &amp; Hold</h3>
			<!-- 1 YEAR<br/>
			12 MONTHS<br/> -->
        </div>
        <div class="back face">
            <img src='body.jpg'/>
            <div id="root"></div>
        </div>
       
    </div>
</div>
</body>
